<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GD MFA Biennial 2021</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="dragnav">
      <!-- box slider -->
      <div class="dragbox at-everything"></div>

      <!-- title text -->
      <div class="nav-container">
        <div class="nav-block nav-everything">
          <img class="nav-svg e-svg"
            src="assets/asset-e.svg"
          />
        </div>
        <div class="nav-block nav-nothing">
          <img class="nav-svg n-svg"
            src="assets/asset-n.svg"
          />
        </div>
      </div>
    </div>

    <div class="content">
      <div class="flip-card e">
        <div class="content-inner content-everything">
          <div class="fullview close">âŠ—</div>
          <div class="scroll fullview"><img class="scroll-graphic" src = "https://cdn.glitch.com/e0e4c9ce-d629-47c7-868a-8b47a17312a1%2FAsset%206.png?v=1605736695602">
          </div>
          <div class="grid">

          </div>
        </div>
        <div class="content-inner content-nothing" id="nothing-content">
          <div id="nothing-container"></div>
        </div>
      </div>
    </div>
    
    <div class="drawer programming">
      <div class="pullout">
        <div class="pullout-title" id="programming-title">
          <h4>Programming</h4>
        </div>
      </div>
      <div class="pullout-content"></div>
      <div class="spine"></div>
    </div>


    <div class="drawer info">
      <div class="pullout">
        <div class="pullout-title" id="info-title">
          <h4>About</h4>
        </div>
      </div>
      <div class="spine"></div>
      <div class="pullout-content"></div>

    </div>

    <div class="footer">
      <div class="f-section lockup">
        <img src="assets/asset-logo.svg">
      </div>
      <div class="f-section title">
          <h4>RISD GD MFA Biennial 2021</h4>
      </div>
      <div class="f-section c">
          <h4>&copy;2021</h4>
      </div>

</div>
  </body>
</html>
